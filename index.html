<html>
<head>

<body>
	<div class="container">
		<h1>Voting Verification</h1>
			
			<label>Enter Name:</label>
			<input type="text">
			<label>Age:</label>
			<input type="text" class="" id="Age">
	
			
			<button type="button" class="btn btn-danger" onclick="verifyAge(name)" >VERIFY</button>
		
	
		<script type="text/javascript">
				function verifyAge () {
					var age = document.getElementById('Age').value;
					if (age<18) {
						window.alert('Not eligible');
					}
					
					else {
						window.alert('You are eligible')
					}

				}

		</script>

		<button type="button" class="btn btn-primary" onClick="window.location.reload()">REFRESH
			</button>
